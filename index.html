<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>SweetLanding</title>
  </head>
  <body>
    <!--header-->
    <header class="header container">
      <a
        href="#!"
        class="header__logo logo"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img src="./img/logo.png" alt="woow" class="logo__pic" />
      </a>
      <nav class="header__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a
              href="#!"
              class="navigation__link navigation__link-active link"
              target="_blank"
              rel="noopener noreferrer"
              >Home</a
            >
          </li>
          <li class="navigation__item">
            <a
              href="#!"
              class="navigation__link link"
              target="_blank"
              rel="noopener noreferrer"
              >About us</a
            >
          </li>
          <li class="navigation__item">
            <a
              href="#!"
              class="navigation__link link"
              target="_blank"
              rel="noopener noreferrer"
              >How it’s made?</a
            >
          </li>
          <li class="navigation__item">
            <a href="#!" class="navigation__link link">Our products</a>
          </li>
          <li class="navigation__item">
            <a
              href="#!"
              class="navigation__link link"
              target="_blank"
              rel="noopener noreferrer"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <button class="button" type="button">
        <span class="button__label button__label-header link">Buy now</span>
      </button>
    </header>
    <!--<svg class="button__icon" width="20" height="20">
          <use href="./img/svg/sprite.svg#icon-arrow"></use>
        </svg>header end-->
    <main>
      <!--hero-->
      <section class="hero">
        <div class="container">
          <div class="hero__column">
            <h1 class="hero__title">ice cream made with passion</h1>
            <button class="hero__button button button-dark" type="button">
              <span class="button__label button__label-header link"
                >Products</span
              >
            </button>
            <button class="hero__button button" type="button">
              <span class="button__label button__label-header link"
                >How it’s made?</span
              >
            </button>
          </div>
          <div class="hero__column">
            <div class="hero__info"></div>
          </div>
        </div>
      </section>
      <!--hero  end-->
    </main>
  </body>
</html>
